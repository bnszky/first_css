<script> 

var now= new Date();
var timeOfDay = now.getHours();
if(timeOfDay>=21) document.body.style.background= 'url("night.jpg")';
else if(timeOfDay<=7) document.body.style.background= 'url("night.jpg")';
else document.body.style.background= 'url("day.jpg")';
var minutes = now.getMinutes() * 60;
var seconds = now.getSeconds();
var hours = now.getHours() * 3600;
console.log(minutes, seconds, hours);
document.querySelector('#seconds').style.animationDelay = '-' + seconds + 's';
document.querySelector('#minuts').style.animationDelay = '-' + minutes + 's';
document.querySelector('#hours').style.animationDelay = '-' + hours + 's';

</script>
